version: '3'

networks:
  local:

services:
  postgres:
    container_name: postgres_container
    image: postgres:10.12
    environment:
      POSTGRES_USER: UserLocal
      POSTGRES_PASSWORD: UserLocal
      POSTGRES_DB: LocalDB
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      local:
        aliases:
          - postgres_backend_api
  fakemail:
    container_name: fakemail_container
    image: python:3.7-slim-buster
    ports:
      - "1025:1025"
    restart: unless-stopped
    networks:
      local:
    command: "python -m smtpd -n -c DebuggingServer localhost:1025"
  z1socialideas:
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - pipenv_dev=1
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PIPENV_DOTENV_LOCATION=/tmp/.env
    working_dir: /code
    depends_on:
      - "postgres"
    links:
      - postgres:postgres_container
    volumes:
      - ./z1socialideas:/code
      - ./.env:/tmp/.env
    command: bash -c "
      pipenv run python manage.py migrate &&
      pipenv run python manage.py runserver 127.0.0.0:8000
      "
    networks:
      local:
